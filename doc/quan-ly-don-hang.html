       //Thời Gian
       function time() {
    var today = new Date();
    var weekday = new Array(7);
    weekday[0] = "Chủ Nhật";
    weekday[1] = "Thứ Hai";
    weekday[2] = "Thứ Ba";
    weekday[3] = "Thứ Tư";
    weekday[4] = "Thứ Năm";
    weekday[5] = "Thứ Sáu";
    weekday[6] = "Thứ Bảy";
    var day = weekday[today.getDay()];
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    nowTime = h + " giờ " + m + " phút " + s + " giây";
    if (dd < 10) {
      dd = '0' + dd
    }
    if (mm < 10) {
      mm = '0' + mm
    }
    today = day + ', ' + dd + '/' + mm + '/' + yyyy;
    tmp = '<span class="date"> ' + today + ' - ' + nowTime +
            '</span>';
    document.getElementById("clock").innerHTML = tmp;
    clocktime = setTimeout("time()", "1000", "Javascript");

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }
  }

  //Modal
  $("#show-emp").on("click", function () {
    $("#ModalUP").modal({ backdrop: false, keyboard: false })
  });
  // Sử dụng Fetch API để gọi đến API lấy tất cả bills
  fetch('http://localhost:8080/bills')
          .then(response => response.json())  // Lấy dữ liệu từ API và chuyển thành JSON
          .then(data => {
            const billsTableBody = document.querySelector('#bills-table tbody');  // Lấy phần tbody của bảng
            data.forEach(bill => {  // Duyệt qua từng bill trong dữ liệu nhận được
              const billRow = document.createElement('tr');  // Tạo hàng mới trong bảng

              // Tạo nội dung của hàng mới
              billRow.innerHTML = `
                            <td>${bill.idBill}</td>
                            <td>${bill.idClient}</td>
                            <td>${bill.idPartner}</td>
                            <td>${bill.total}</td>
                            <td>${bill.status}</td>
                            <td>${bill.dayOut}</td>
                            <td>
                            <ul class="cart-item">
                                ${bill.Cart.map(item => `
                                <li>
                                    <strong>Product:</strong> ${item.nameProduct} <br>
                                    <strong>Quantity:</strong> ${item.numberProduct} <br>
                                    <strong>Price:</strong> ${item.priceProduct}
                                </li>
                                `).join('')}
                            </ul>
                            </td>
                            <td>
                            <button class="btn-track-order" onclick="trackOrder('${bill.idBill}')">Theo dõi đơn hàng</button>
                            </td>`;

              // Thêm hàng mới vào bảng (tbody)
              billsTableBody.appendChild(billRow);
            });
          })
          .catch(error => console.error('Error fetching bills:', error));

  function trackOrder(billId) {
    alert(`Theo dõi đơn hàng với ID: ${billId}`);
    window.location.href = `tracking.html?billId=${billId}`;
  }
