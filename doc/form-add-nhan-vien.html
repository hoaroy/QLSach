    <div class="col-md-6">
      <div class="tile">
        <div class="tile-body">
          <form id="addEmployeeForm" action="#" method="POST">
            <div class="form-group">
              <label for="employeeId">Mã nhân viên</label>
              <input class="form-control" type="text" id="employeeId" name="employeeId" placeholder="Nhập ID nhân viên" required>
            </div>

            <div class="form-group">
              <label for="employeeName">Họ và tên</label>
              <input class="form-control" type="text" id="employeeName" name="employeeName" placeholder="Nhập họ tên nhân viên" required>
            </div>

            <div class="form-group">
              <label for="employeeDOB">Ngày sinh</label>
              <input class="form-control" type="date" id="employeeDOB" name="employeeDOB" required>
            </div>

            <div class="form-group">
              <label for="employeeAddress">Địa chỉ</label>
              <input class="form-control" type="text" id="employeeAddress" name="employeeAddress" placeholder="Nhập địa chỉ" required>
            </div>

            <div class="form-group">
              <label for="employeePhone">Số điện thoại</label>
              <input class="form-control" type="text" id="employeePhone" name="employeePhone" placeholder="Nhập số điện thoại" required>
            </div>

            <div class="form-group">
              <label for="employeePosition">Chức vụ</label>
              <select class="form-control" id="employeePosition" name="employeePosition" required>
                <option value="">Chọn chức vụ</option>
                <option value="Nhân viên">Nhân viên</option>
                <option value="Quản lý">Quản lý</option>
              </select>
            </div>

            <div class="form-group">
              <label>Giới tính</label><br>
              <input type="radio" id="male" name="employeeGender" value="Nam" required>
              <label for="male">Nam</label>
              <input type="radio" id="female" name="employeeGender" value="Nữ" required>
              <label for="female">Nữ</label>
            </div>
            <div class="form-group">
              <label for="employeeImage">Ảnh thẻ</label>
              <input class="form-control-file" type="file" id="employeeImage" name="employeeImage" accept="image/*">
            </div>

            <!-- Nút Lưu -->
            <button class="btn btn-primary" type="submit">Lưu</button>
            <!-- Nút Quay lại -->
            <a href="quan-ly-nhan-vien.html" class="btn btn-secondary">Quay lại</a>
          </form>
        </div>
      </div>
    </div>
  </div>

<script>
  document.getElementById('addEmployeeForm').addEventListener('submit', async function (event) {
    event.preventDefault(); // Ngăn chặn gửi form mặc định

    // Lấy thông tin từ form
    const employeeData = {
      employeeId: document.getElementById('employeeId').value,
      employeeName: document.getElementById('employeeName').value,
      employeeDOB: document.getElementById('employeeDOB').value,
      employeeAddress: document.getElementById('employeeAddress').value,
      employeePhone: document.getElementById('employeePhone').value,
      employeePosition: document.getElementById('employeePosition').value,
      employeeGender: document.querySelector('input[name="employeeGender"]:checked').value,
      employeeImage: document.getElementById('employeeImage').value // Bạn có thể xử lý upload ảnh riêng nếu cần
    };

    try {
      // Gửi yêu cầu POST tới API để thêm nhân viên
      const response = await fetch('http://localhost:8080/employees', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(employeeData),
      });

      if (response.ok) {
        const result = await response.json();
        alert('Nhân viên đã được thêm thành công!');
        window.location.href = 'quan-ly-nhan-vien.html';  // Chuyển hướng sau khi thêm thành công
      } else {
        alert('Đã xảy ra lỗi khi thêm nhân viên');
      }
    } catch (error) {
      console.error('Error:', error);
    }
  });
</script>
