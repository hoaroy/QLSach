    <div class="col-md-12">

        <h3 class="tile-title">Tạo mới sản phẩm</h3>
        <div class="tile-body">
          <form id="addProductForm">
            <div class="form-group">
              <label for="codeProduct">ID</label>
              <input class="form-control" type="text" id="codeProduct" name="codeProduct" placeholder="Nhập ID sách" required>
            </div>
            <div class="form-group">
              <label for="nameProduct">Tên sách</label>
              <input class="form-control" type="text" id="nameProduct" name="nameProduct" placeholder="Nhập tên sách" required>
            </div>
           <!-- <div class="form-group">
              <label for="author">Tác giả</label>
              <input class="form-control" type="text" id="author" name="author" placeholder="Nhập tên tác giả" required>
            </div> -->
            <div class="form-group">
              <label for="codeCategory">Thể loại</label>
              <select class="form-control" id="codeCategory" name="codeCategory" required>
                <option value="1">1 - Văn học</option>
                <option value="2">2 - Kinh tế</option>
                <option value="3">3 - Tâm lý</option>
                <option value="4">4 - Giáo dục</option>
                <option value="5">5 - Thiếu nhi</option>
                <option value="6">6 - Hồi ký</option>
                <option value="7">7 - Giáo khoa</option>
                <option value="8">8 - Ngoại ngữ</option>
              </select>
            </div>
            <div class="form-group">
              <label for="userPartner">Đối tác</label>
              <input class="form-control" type="text" id="userPartner" name="userPartner" placeholder="Nhập tên đối tác" required>
            </div>
            <div class="form-group">
              <label for="priceProduct">Giá tiền</label>
              <input class="form-control" type="text" id="priceProduct" name="priceProduct" placeholder="Nhập giá tiền" required>
            </div>
            <button class="btn btn-primary" type="submit">Lưu</button>
            <a href="quan-ly-san-pham.html" class="btn btn-secondary">Quay lại</a>
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="js/jquery-3.2.1.min.js"></script>

<script>
  document.getElementById('addProductForm').addEventListener('submit', async function (event) {
    event.preventDefault(); // Ngăn chặn gửi form mặc định

    // Lấy thông tin từ form
    const productData = {
      codeProduct: document.getElementById('codeProduct').value,
      nameProduct: document.getElementById('nameProduct').value,
      userPartner: document.getElementById('userPartner').value,
      codeCategory: document.getElementById('codeCategory').value,
      priceProduct: document.getElementById('priceProduct').value
    };

    try {
      // Gửi yêu cầu POST tới API để thêm sản phẩm
      const response = await fetch('http://localhost:8080/products', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(productData),
      });

      if (response.ok) {
        alert('Sách đã được thêm thành công!');
        window.location.href = 'quan-ly-san-pham.html';  // Chuyển hướng sau khi thêm thành công
      } else {
        const errorMessage = await response.text();
        alert('Đã xảy ra lỗi khi thêm sách: ' + errorMessage);
      }
    } catch (error) {
      console.error('Error:', error);
    }
  });
</script>
